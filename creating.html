<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hujjatlar2</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__logo logo">
                <a class="logo__text" href="/">Hujjatlar 2</a>
            </div>
            
            <div class="header__profile">
                <a href="creating.html" class="tools__link">
                    <i class="bi bi-person-circle"></i>
                </a>
            </div>
        </div>
    </header>

    
    <div class="sedebarMain__container">
        <section class="sidebar">
            <div class="sidebar__container container">
                <div class="sidebar__list">
                    <a href="index.html" class="sidebar__item sidebar__item-active">
                        <i class="bi bi-folder-fill"></i>
                        Hujjatlar
                    </a>
                    <a href="videoCourses.html" class="sidebar__item">
                        <i class="bi bi-mortarboard-fill"></i>
                        Видео уроки
                    </a>
                    <a href="#" class="sidebar__item">
                        <i class="bi bi-check-square-fill"></i>
                        ToDo List
                    </a>
                </div>
            </div>
        </section>
    
        <section class="main main__creating">
            <div class="creating__container container">
                <div class="loader">
                    <div class="loader__text">
                        <p>Страница в разработке</p>
                    </div>
                    <span><i></i></span>
                </div>
            </div>
        </section>
    </div>
    <script>
        let text = document.querySelector('.loader__text p');
        text.innerHTML = text.innerText.split("").map((char, i) => `<b style="transform:rotate(${i * 15}deg)">${char}</b>`).join("");
    </script>
</body>
</html>
